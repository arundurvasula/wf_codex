name: Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build artifacts
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build Rust documentation
        run: cargo doc --no-deps --all-features

      - name: Ensure root index redirects to crate docs
        shell: bash
        run: |
          set -euo pipefail
          # Create an index.html redirect to the crate docs to avoid blank landing pages
          mkdir -p target/doc
          echo '<meta http-equiv="refresh" content="0;url=wf_codex/index.html">' > target/doc/index.html

      - name: Remove rustdoc lock file if present
        run: |
          rm -f target/doc/.lock

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build-docs
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
